<h1>Hello world</h1>

<form [ngFormModel]="ingredientsForm" (ngSubmit)="submit()">
  <p>
    Ingrédient 1 : <input type="text" [value]="defaultValue" [(ngModel)]="box" ngControl="ingredient_1">
  </p>
  <p>
    Ingrédient 2 : <input type="text" [value]="defaultValue" [(ngModel)]="box2" ngControl="ingredient_2">
  </p>
  <p>
    Ingrédient 3 : <input type="text" [value]="defaultValue" [(ngModel)]="box3" ngControl="ingredient_3">
  </p>
  <button type="submit" [disabled]="!ingredientsForm.valid">Valider</button>
</form>

<div *ngIf="results">
  <div *ngFor="#result of results | search:box" >
    <ul>
      <h1> Vous prendrez peut être un ? </h1>
      <li><h3>{{ result.title }}</h3></li>
      <li>{{ result.ingredients }}</li>
    </ul>
  </div>
</div>
